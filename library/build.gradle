plugins {
    id 'com.android.library'
}

android {
    namespace 'com.solodroid.ads.sdk'
    compileSdk 33
    defaultConfig {
        minSdkVersion 21
        targetSdk 33
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
    implementation 'com.applovin:applovin-sdk:12.4.2'
    implementation 'com.facebook.android:audience-network-sdk:6.17.0'

    //AdMob mediation
    
    //Applovin mediation
    implementation 'com.applovin.mediation:facebook-adapter:6.17.0.0'
    implementation 'com.applovin.mediation:unityads-adapter:4.10.0.0'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

}
